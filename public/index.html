<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Ingreso de Productos</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"
        integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/normalizr@3.6.1/dist/normalizr.browser.min.js"></script>

    <link rel="stylesheet" href="css/estilos.css">

</head>

<body>

    <div class="container mt-3">
        <div class="jumbotron">
            <h1>Ingrese Producto</h1>
            <br>

            <form id="formAgregarProducto" onsubmit="addProducto()">
                <!-- Campo nombre del producto -->
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input id="nombre" class="form-control" type="text" name="title" required>
                </div>

                <!-- Campo precio del producto -->
                <div class="form-group">
                    <label for="precio">Precio</label>
                    <input id="precio" class="form-control" type="number" step="0.01" name="price" required>
                </div>

                <!-- Campo url de la foto del producto -->
                <div class="form-group">
                    <label for="foto">Foto URL</label>
                    <input id="foto" class="form-control" type="url" name="thumbnail">
                </div>

                <!-- Botón de envío -->
                <button class="btn btn-success mt-3">Enviar</button>
            </form>
            <br>
            <div id="productos"></div>
        </div>

        <div class="jumbotron">
            <h1>Centro de Mensajes</h1>
            <h2 id="compresion"></h2>
            <br>

            <form id="formPublicarMensaje" class="form-inline" autocomplete="off">
                <input type="email" id="inputUsername" class="form-control my-2 mr-2" placeholder="Ingresá tu email" value="some@value">
                <input type="text" id="username" class="form-control my-2 mr-2" placeholder="Nombre" value="some">
                <input type="text" id="apellido" class="form-control my-2 mr-2" placeholder="Apellido" value="value">
                <input type="text" id="edad" class="form-control my-2 mr-2" placeholder="Edad" value=32>
                <input type="text" id="alias" class="form-control my-2 mr-2" placeholder="Alias" value="some value">
                <input type="text" id="avatar" class="form-control my-2 mr-2" placeholder="Avatar" value="some value">
                <input type="text" id="inputMensaje" class="w-50  form-control my-2 mr-2" placeholder="Ingresa un mensaje..." value="some value">
                <button id="btnEnviar" type="submit" class="btn btn-primary my-2">Enviar!</button>
            </form>

            <hr>

            <div id="mensajes"></div>

        </div>
    </div>

    <script src="js/main.js"></script>

</body>

</html>
